name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 18
    - name: Install dependencies (Includes Playwright browser install via npm ci + postinstall)
      run: npm ci
    # Removed the redundant 'Install Playwright Browsers' step because 'npm ci' now handles it.
    - name: Run Playwright tests
      run: npx playwright test
      # ⭐ ADD THIS LINE ⭐
      continue-on-error: true
    - name: Upload Playwright Report
      uses: actions/upload-artifact@v4 # FIX: Updated from v3 to v4
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30